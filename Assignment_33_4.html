<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="/New folder/all.min.css" />
    <link rel="stylesheet" href="/CSS/Assignment_33_4.css" />
  </head>
  <body>
    <form action="#" class="form">
      <h1>Select Payment Method</h1>
      <div class="payment_method">
        <div class="item" id="item-1">
          <div><i class="fa-solid fa-credit-card"></i></div>
          <div><p>Credit card</p></div>
        </div>
        <div class="item" id="item-2">
          <div><i class="fa-solid fa-building-columns"></i></div>
          <div><p>Net Banking</p></div>
        </div>
        <div class="item" id="item-3">
          <div><i class="fa-brands fa-cc-paypal"></i></div>
          <div><p>PayPal</p></div>
        </div>
        <div class="item" id="item-4">
          <div><i class="fa-regular fa-credit-card"></i></div>
          <div><p>Debit card</p></div>
        </div>
      </div>


      <h1>Personal Information</h1>
      <div class="payment_method_1">
        <div class="">
          <p><label for="fname">Firstname</label></p>
          <input type="text" />
        </div>
        <div>
          <p><label for="fname">Lastname</label></p>
          <input type="text" />
        </div>
        <div>
          <p><label for="fname">Email Address</label></p>
          <input type="text" />
        </div>
      </div>


      <h1>Credit Card Info</h1>
      <div class="payment_method_2">
        <div id="name">
            <p><label for="fname">Name on card</label></p>
            <input type="text">
          </div>
          <div id="name">
            <p><label for="lname">Card number</label></p>
            <input type="text" placeholder="0000-000-0000">
          </div>
          <div id="card">
            <div id="expiry">
            <p><label for="">Expiration</label></p>
            <input type="number" name="" id=""> <input type="number" name="" id="">
            </div>
            <div id="cvv">
                <p><label for="">CVV Number</label></p>
                <input type="number" placeholder="xxxx">
            </div>
          </div>
      </div>

      <div class="btn">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
